version: 2
jobs:
  build:
    machine: true
    working_directory: /home/circleci/golang-build-container

    environment:
      GOPATH: /home/circleci/go

    steps:
      - checkout
      - run: bash .circleci/linux_circle_vm_setup.sh
      - run: bash .circleci/linux_docker_buildx_setup.sh
      - run: make container && make test
